<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="viacep.js"></script>
    <link rel="icon" type="image/x-icon" href="./imagens/inf.png">
    <title>Formulario</title>

</head>

<form class="formulario" action="">
    <fieldset>
        <legend>
            <h3>Formulario</h3>
        </legend>
        <label for="name">Nome</label>
        <input id="name" type="text" required placeholder="Nome" name="name">

        <label for="idade">Data de Nascimento</label>
        <input id="idade" type="date" required name="idade">

        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="seuemail@exemplo.com" name="email">

        <label id="cpf" for="cpf">CPF</label>
        <input id="cpf" type="text" inputmode="numeric" required pattern="[0-9.]+" maxlength="11"
            placeholder="xxx.xxx.xxx-xx" name="cpf">

        <label for="rg">RG</label>
        <input id="rg" type="text" inputmode="numeric" required pattern="[0-9.]+" maxlength="8" placeholder="xx.xxx.xxx"
            name="rg">

        <label for="telefone">Telefone de contato</label>
        <input id="telefone" type="tel" inputmode="numeric" pattern="[0-9]+" maxlength="11"
            placeholder="(xx) x xxxx-xxxx" name="telefone">

        <label for="lista">Escolaridade</label>
        <select id="lista" name="Lista" id="lista" required>
            <option disabled selected>Selecione uma opção</option>
            <option value="1">Ensino fundamental</option>
            <option value="2">Ensino medio incompleto</option>
            <option value="3">Ensino medio completo</option>
            <option value="4">Ensino superior</option>
        </select>

        <fieldset class="fieldset">
            <legend>Endereço
            </legend>
            <div class="eddress">
                <label for=""></label>
                <div>
                    <input id="cep" type="text" placeholder="CEP" required pattern="[0-9.]+" maxlength="8" name="cep"
                        size="10" onblur="pesquisacep(this.value);">
                </div>
                <div>
                    <input id="logradouro" type="text" placeholder="Endereço" required name="endereço" size="35">
                    <input id="numero" type="text" placeholder="Numero" required name="numero" size="5">
                </div>
                <div>
                    <input id="complemento" type="text" placeholder="Complemento" required name="complemento">
                    <input id="bairro" type="text" placeholder="Bairro" required name="bairro" size="25">
                </div>
                <div>
                    <input id="cidade" type="text" placeholder="Cidade" required name="cidade" size="25">
                    <input id="uf" type="text" placeholder="UF" maxlength="2" required pattern="[A-Z]+" name="uf">
                </div>
            </div>
        </fieldset>
        <br>
        <label id="input-file" for="imagem">Selecione uma imagem</label>
        <input id="imagem" type="file" required accept="image/*">
        <button class="botao" type="submit">Enviar</button>

    </fieldset>
</form>


</html>
